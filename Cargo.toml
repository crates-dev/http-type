[package]
name = "http-type"
version = "2.26.0"
edition = "2021"
authors = ["ltpp-universe <root@ltpp.vip>"] 
license = "MIT"
description = """A library providing essential types for HTTP, including request bodies, response headers, and other core HTTP abstractions."""
keywords = ["http", "request", "response", "tcp", "redirect"]
repository = "https://github.com/ltpp-universe/http-type.git"
categories = ["network-programming", "web-programming"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github"
]

[dependencies]
hex = "0.4.3"
http-constant = "1.24.0"
lombok-macros = "1.7.0"
serde = "1.0.217"
serde-xml-rs = "0.6.0"
serde_json = "1.0.135"
serde_urlencoded = "0.7.1"
url = "2.5.4"

[profile.dev]
incremental = true
opt-level = 3
lto = true
panic = "abort"

[profile.release]
opt-level = 3
lto = true
panic = "abort"
