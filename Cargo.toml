[package]
name = "http-type"
version = "4.26.0"
edition = "2024"
authors = ["root@ltpp.vip"] 
license = "MIT"
description = """A library providing essential types for HTTP, including request bodies, response headers, and other core HTTP abstractions."""
keywords = ["http", "request", "response", "tcp", "redirect"]
repository = "https://github.com/eastspire/http-type.git"
categories = ["network-programming", "web-programming"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github"
]

[dependencies]
hex = "0.4.3"
http-constant = "1.50.0"
lombok-macros = "1.12.1"
serde = "1.0.219"
serde-xml-rs = "0.8.1"
serde_json = "1.0.140"
serde_urlencoded = "0.7.1"
url = "2.5.4"
tokio = { version = "1.45.1", features = ["full"] }
http-compress = "2.13.5"
dashmap = "6.1.0"

[profile.dev]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"

[profile.release]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"
