[package]
name = "http-type"
version = "3.25.1"
edition = "2021"
authors = ["ltpp-universe <root@ltpp.vip>"] 
license = "MIT"
description = """A library providing essential types for HTTP, including request bodies, response headers, and other core HTTP abstractions."""
keywords = ["http", "request", "response", "tcp", "redirect"]
repository = "https://github.com/ltpp-universe/http-type.git"
categories = ["network-programming", "web-programming"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github"
]

[dependencies]
hex = "0.4.3"
http-constant = "1.34.0"
lombok-macros = "1.8.1"
serde = "1.0.218"
serde-xml-rs = "0.6.0"
serde_json = "1.0.140"
serde_urlencoded = "0.7.1"
url = "2.5.4"
tokio = { version = "1.44.1", features = ["full"] }
http-compress = "2.3.5"

[profile.dev]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"

[profile.release]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"
