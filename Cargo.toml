[package]
name = "http-type"
version = "3.44.0"
edition = "2024"
authors = ["ltpp-universe <root@ltpp.vip>"] 
license = "MIT"
description = """A library providing essential types for HTTP, including request bodies, response headers, and other core HTTP abstractions."""
keywords = ["http", "request", "response", "tcp", "redirect"]
repository = "https://github.com/ltpp-universe/http-type.git"
categories = ["network-programming", "web-programming"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github"
]

[dependencies]
hex = "0.4.3"
http-constant = "1.37.0"
lombok-macros = "1.9.0"
serde = "1.0.218"
serde-xml-rs = "0.6.0"
serde_json = "1.0.140"
serde_urlencoded = "0.7.1"
url = "2.5.4"
tokio = { version = "1.44.1", features = ["full"] }
http-compress = "2.7.0"
dashmap = { version = "6.1.0", features = ["rayon"] }
rayon = "1.10.0"
once_cell = "1.21.1"
simd-json = "0.15.0"
futures = "0.3.31"
std-macro-extensions = "0.22.0"
num_cpus = "1.16.0"
ahash = "0.8.11"
urlencoding = "2.1.3"

[profile.dev]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"

[profile.release]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"
